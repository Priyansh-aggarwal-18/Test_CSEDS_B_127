<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Random Joke Generator</title>  
    <link rel="stylesheet" href="test2.css">  
</head>  
<body>  
    <div class="container">  
        <h1>Random Joke Generator</h1>  
        <div id="joke" class="joke-box">Press the button for a joke!</div>  
        <div class="char-count">Character count: <span id="charCount">0</span></div>  
        <button id="getJoke">Get Joke</button>  
        <button id="clearJoke" class="clear">Clear Joke</button>  
    </div>  

    <script src="test1.js"></script>  
</body>  
</html>
